<script>

    //----------- Using object.create-------------
    let ideal = {
        type:"4-wheeler",
        wheels:"4",
        engine:"1",
        airbags:"2",
        windshield:"1"
    }
    var tataTiago = Object.create(ideal)
    console.log(tataTiago)

    let tataHarrier = Object.create(ideal)
    console.log(tataHarrier)

    // -------------using constructor function-------------

    function carsproto(a,b,c){
        this.type = "4-wheeler";
        this.wheels= "4";
        this.engine = "1";
        this.airbags = "2";
        this.windshield = "1";
        this.model = a;
        this.price = b;
        this.color = c;
    }

    var nexon = new carsproto ("sports","15 lakhs","yellow")
    console.log(nexon)

    var indigo = new carsproto("classic","10 lakhs","black")
    console.log(indigo)
</script>
